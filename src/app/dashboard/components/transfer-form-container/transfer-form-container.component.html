<div class="container pb-6">
    <div class="grid">
        <section class="col-5">
            <div class="text-center">
                <p class="mb-1">My wallet</p>
                <p class="text-yellow-500 mb-2">{{ userPrincipal }}</p>
                <svg class="wallet-icon wallet-icon--source" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><title>phone</title><path d="M46,61H18a5,5,0,0,1-5-5V8a5,5,0,0,1,5-5H46a5,5,0,0,1,5,5V56A5,5,0,0,1,46,61ZM18,5a3,3,0,0,0-3,3V56a3,3,0,0,0,3,3H46a3,3,0,0,0,3-3V8a3,3,0,0,0-3-3Z"/><path d="M50,51H14a1,1,0,0,1,0-2H50a1,1,0,0,1,0,2Z"/><path d="M35,58H29a3,3,0,0,1,0-6h6a3,3,0,0,1,0,6Zm-6-4a1,1,0,0,0,0,2h6a1,1,0,0,0,0-2Z"/><path d="M32,12a3,3,0,1,1,3-3A3,3,0,0,1,32,12Zm0-4a1,1,0,1,0,1,1A1,1,0,0,0,32,8Z"/></svg>
            </div>
            <ul class="wallet-info text-center">
                <li class="wallet-info__amount-title mb-2">Balance</li>
                <li class="wallet-info__amount">${{ (userBalance - amountToTransfer) | number:'1.0':'en' }}.00</li>
                <li class="wallet-info__symbol">MOC</li>
            </ul>
        </section>

        <div class="col-2 flex justify-content-center align-items-center">
            <span class="pi pi-arrow-right text-6xl wallet-arrow text-color-secondary"></span>
        </div>

        <section class="col-5">
            <div class="text-center">
                <p class="mb-1">Target wallet</p>
                <p class="text-green-500 mb-2">{{ targetPrincipal }}</p>
                <svg class="wallet-icon wallet-icon--destination" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><title>phone</title><path d="M46,61H18a5,5,0,0,1-5-5V8a5,5,0,0,1,5-5H46a5,5,0,0,1,5,5V56A5,5,0,0,1,46,61ZM18,5a3,3,0,0,0-3,3V56a3,3,0,0,0,3,3H46a3,3,0,0,0,3-3V8a3,3,0,0,0-3-3Z"/><path d="M50,51H14a1,1,0,0,1,0-2H50a1,1,0,0,1,0,2Z"/><path d="M35,58H29a3,3,0,0,1,0-6h6a3,3,0,0,1,0,6Zm-6-4a1,1,0,0,0,0,2h6a1,1,0,0,0,0-2Z"/><path d="M32,12a3,3,0,1,1,3-3A3,3,0,0,1,32,12Zm0-4a1,1,0,1,0,1,1A1,1,0,0,0,32,8Z"/></svg>
            </div>
            <ul class="wallet-info text-center">
                <li class="wallet-info__amount-title mb-2 text-center">Amount</li>
                <li class="wallet-info__amount">${{ amountToTransfer | number:'1.0':'en' }}.00</li>
                <li class="wallet-info__symbol">MOC</li>
            </ul>
        </section>
    </div>
</div>

<div class="container">
    <app-transfer-form 
        [loading]="false"
        [userBalance]="userBalance"
        [userPrincipal]="userPrincipal"
        (onSend)="send($event)" 
        (onUpdateAmountToTransfer)="updateAmountToTransfer($event)"
        (onUpdateTargetPrincipal)="updateTargetPrincipal($event)"/>
</div>
